<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>saasu date input format tests</title>
        <link rel="stylesheet" href="../qunit-1.10.0.css">
        <script src="../../jQuery/jquery-1.8.3.min.js"></script>
        <script src="../qunit-1.10.0.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        
        <script type="text/javascript">
            // Stubs
            window.saasu = {};
            
        </script>

        <script src="../../saasu.utils.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {

                test("Ensure valid query fragment can be parsed '?arg1=one&arg2=two'", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("?arg1=one&arg2=two", "arg1", null) === "one");
                });

                test("Ensure valid query fragment can be parsed 'http://host/123?arg1=one&arg2=two'", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("http://host/123?arg1=one&arg2=two", "arg2", null) === "two");
                });

                test("Ensure valid query fragment can be parsed 'http://host/this#bookmark?arg1=one&arg2=two'", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("http://host/this#bookmark?arg1=one&arg2=two", "arg2", null) === "two");
                });

                test("Ensure invalid query fragment returns default ''", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("", "arg1", null) === null);
                });

                test("Ensure invalid query fragment returns default '??*&^%$#&&#@!'", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("", "arg1", null) === null);
                });
                test("Ensure invalid query fragment returns empty string '??*&^%$#&&#@!'", function () {
                    ok(window.saasu.getQueryStringParamFromFragment("", "arg1") === "");
                });
            });

        </script>

    </body>
</html>
